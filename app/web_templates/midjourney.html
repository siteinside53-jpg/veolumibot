<!doctype html>
<html lang="el">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<title>Midjourney</title>

<style>
:root{
  --bg:#0b0c12;
  --card:#121422;
  --text:#e9e9f5;
  --muted:#a4a7c0;
  --accent:#7c3aed;
  --accent2:#6d28d9;
  --border:rgba(255,255,255,.08);
  --radius:18px;
  --shadow:0 14px 40px rgba(0,0,0,.55);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:
    radial-gradient(800px 500px at 20% 10%, rgba(124,58,237,.18), transparent 55%),
    radial-gradient(700px 500px at 80% 40%, rgba(124,58,237,.12), transparent 60%),
    var(--bg);
  color:var(--text);
}
.wrap{max-width:520px;margin:0 auto;padding:18px}
.card{
  background:var(--card);
  border:1px solid rgba(255,255,255,.06);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:16px;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  margin-bottom:14px;
}
.brand{display:flex;gap:10px;align-items:center}
.logo{
  width:34px;height:34px;border-radius:12px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  display:grid;place-items:center;
  font-weight:900;
}
.pill{
  font-size:12px;
  padding:8px 12px;
  border-radius:999px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.03);
  font-weight:900;
}
.title{font-size:18px;font-weight:900}
.subtitle{font-size:12px;color:var(--muted)}
.block{
  margin-top:12px;
  background:rgba(0,0,0,.22);
  border:1px solid rgba(255,255,255,.06);
  border-radius:14px;
  padding:12px;
}
.label{
  font-size:12px;
  color:var(--muted);
  font-weight:800;
  text-transform:uppercase;
  margin-bottom:8px;
}
textarea{
  width:100%;
  min-height:120px;
  border-radius:12px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.03);
  color:var(--text);
  padding:12px;
  resize:vertical;
}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
}
.opt{
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px 0;
  text-align:center;
  font-weight:900;
  cursor:pointer;
  background:rgba(255,255,255,.02);
  user-select:none;
}
.opt.active{
  background:linear-gradient(180deg,var(--accent),var(--accent2));
}
.range{width:100%}
.btn{
  width:100%;
  margin-top:14px;
  padding:14px;
  border-radius:16px;
  border:0;
  background:linear-gradient(180deg,var(--accent),var(--accent2));
  color:white;
  font-weight:900;
  font-size:15px;
}
.small{font-size:11px;color:var(--muted);margin-top:6px}
.toggle{
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
  gap:10px;
}
.arrow{
  transition:.25s;
  font-weight:900;
  opacity:.9;
}
.adv{display:none;margin-top:6px}
.adv.open{display:block}
.arrow.open{transform:rotate(180deg)}
.row{display:flex;justify-content:space-between;align-items:center;margin:8px 0 4px}
.val{font-size:12px;color:var(--muted);font-weight:800}
hr.sep{border:0;border-top:1px solid rgba(255,255,255,.06);margin:10px 0}
</style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <div class="header">
      <div class="brand">
        <div class="logo">MJ</div>
        <div>
          <div class="title">Midjourney</div>
          <div class="subtitle">Γεννήτρια εικόνων</div>
        </div>
      </div>
      <div class="pill">Κόστος · <span id="costPill">2</span> credits</div>
    </div>

    <div class="block">
      <div class="label">Κείμενο prompt</div>
      <textarea id="prompt" maxlength="2000" placeholder="Περιέγραψε τι θέλεις να δημιουργηθεί..."></textarea>
      <div class="small">Έως 2000 χαρακτήρες</div>
    </div>

    <div class="block">
      <div class="label">Αναλογία πλευρών</div>
      <div class="grid" id="ratioGrid">
        <div class="opt active" data-ratio="1:1">1:1</div>
        <div class="opt" data-ratio="1:2">1:2</div>
        <div class="opt" data-ratio="9:16">9:16</div>
        <div class="opt" data-ratio="2:3">2:3</div>
        <div class="opt" data-ratio="3:4">3:4</div>
        <div class="opt" data-ratio="5:6">5:6</div>
        <div class="opt" data-ratio="6:5">6:5</div>
        <div class="opt" data-ratio="4:3">4:3</div>
        <div class="opt" data-ratio="3:2">3:2</div>
        <div class="opt" data-ratio="16:9">16:9</div>
        <div class="opt" data-ratio="2:1">2:1</div>
      </div>
      <input type="hidden" id="ratio" value="1:1"/>
    </div>

    <div class="block">
      <div class="toggle" id="advToggle">
        <div class="label" style="margin:0">Εκτεταμένες ρυθμίσεις</div>
        <div id="arr" class="arrow">⌄</div>
      </div>

      <div id="adv" class="adv">
        <hr class="sep"/>

        <div class="row"><label for="stylize">Στυλ (Stylize)</label><div class="val"><span id="stylizeVal">100</span> / 1000</div></div>
        <input id="stylize" type="range" min="0" max="1000" value="100" class="range"/>

        <div class="row"><label for="chaos">Χάος (Chaos)</label><div class="val"><span id="chaosVal">0</span> / 3000</div></div>
        <input id="chaos" type="range" min="0" max="3000" value="0" class="range"/>

        <div class="row"><label for="variety">Ποικιλία (Variety)</label><div class="val"><span id="varietyVal">0</span> / 100</div></div>
        <input id="variety" type="range" min="0" max="100" value="0" class="range"/>
      </div>
    </div>

    <button class="btn" id="btn">Δημιουργία · <span id="costBtn">2</span> credits</button>

  </div>
</div>

<script>
  // Telegram WebApp polish
  try {
    const tg = window.Telegram?.WebApp;
    tg?.ready?.();
    tg?.expand?.();
  } catch (e) {}

  // Accordion like the screenshot
  const adv = document.getElementById('adv');
  const arr = document.getElementById('arr');
  document.getElementById('advToggle').addEventListener('click', () => {
    const open = adv.classList.toggle('open');
    arr.classList.toggle('open', open);
  });

  // Ratio selection behavior
  const grid = document.getElementById('ratioGrid');
  const ratioInput = document.getElementById('ratio');
  grid.addEventListener('click', (e) => {
    const item = e.target.closest('.opt');
    if (!item) return;
    grid.querySelectorAll('.opt').forEach(x => x.classList.remove('active'));
    item.classList.add('active');
    ratioInput.value = item.dataset.ratio || item.textContent.trim();
  });

  // Slider value labels
  const stylize = document.getElementById('stylize');
  const chaos = document.getElementById('chaos');
  const variety = document.getElementById('variety');
  const stylizeVal = document.getElementById('stylizeVal');
  const chaosVal = document.getElementById('chaosVal');
  const varietyVal = document.getElementById('varietyVal');

  function bindRange(el, out){
    const upd = () => out.textContent = el.value;
    el.addEventListener('input', upd);
    upd();
  }
  bindRange(stylize, stylizeVal);
  bindRange(chaos, chaosVal);
  bindRange(variety, varietyVal);

  // Placeholder click (backend wiring later)
  document.getElementById('btn').addEventListener('click', () => {
    // keep UI-only; you will wire this to your backend route
    alert('Εστάλη! (demo UI)\n\nPrompt: ' + document.getElementById('prompt').value.trim());
  });
</script>
</body>
</html>
