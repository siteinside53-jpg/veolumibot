<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Seedance 1.0 Lite</title>
  <style>
    :root{
      --bg:#0b0c12;
      --card:#121422;
      --card2:#0f1020;
      --text:#e9e9f5;
      --muted:#a4a7c0;
      --stroke:#242646;
      --accent:#7c3aed;
      --accent2:#6d28d9;
      --good:#19c37d;
      --bad:#ef4444;
      --shadow: 0 14px 40px rgba(0,0,0,.55);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(800px 500px at 20% 10%, rgba(124,58,237,.18), transparent 55%),
        radial-gradient(700px 500px at 80% 40%, rgba(124,58,237,.12), transparent 60%),
        var(--bg);
      color:var(--text);
      display:flex;
      justify-content:center;
      padding:18px 14px 28px;
    }
    .wrap{width:min(520px, 100%)}

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border:1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-inner{padding:16px}

    .header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }
    .brand{display:flex;align-items:center;gap:10px;min-width:0}
    .logo{
      width:34px;height:34px;border-radius:12px;
      background: linear-gradient(135deg, rgba(124,58,237,.9), rgba(124,58,237,.35));
      display:grid;place-items:center;
      box-shadow:0 10px 20px rgba(124,58,237,.25);
      border:1px solid rgba(255,255,255,.08);
      flex:0 0 auto;
      font-weight:900;
    }
    .title{
      font-size:18px;
      font-weight:900;
      letter-spacing:.2px;
      line-height:1.15;
    }
    .subtitle{
      font-size:12px;
      color:var(--muted);
      margin-top:2px;
      font-weight:700;
      opacity:.95;
    }
    .pill{
      font-size:12px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      color: var(--text);
      white-space:nowrap;
      opacity:.95;
      font-weight:800;
    }
    .pill b{font-weight:900}

    .block{
      margin-top:12px;
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.06);
      border-radius: 14px;
      padding:12px;
    }
    .label{
      font-size:12px;
      color:var(--muted);
      margin-bottom:8px;
      letter-spacing:.2px;
      text-transform:uppercase;
      opacity:.9;
      font-weight:800;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .counter{font-size:12px; color:var(--muted); font-weight:800}
    .error{
      margin-top:8px;
      font-size:12px;
      color: var(--bad);
      display:none;
      font-weight:900;
      white-space:pre-wrap;
    }

    textarea{
      width:100%;
      min-height:140px;
      resize:vertical;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      color: var(--text);
      padding:12px;
      outline:none;
      font-size:14px;
      line-height:1.35;
      font-weight:800;
    }
    textarea:focus{border-color: rgba(124,58,237,.55); box-shadow: 0 0 0 4px rgba(124,58,237,.15)}

    .select{
      width:100%;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      color: var(--text);
      padding:12px 34px 12px 12px;
      outline:none;
      font-size:14px;
      appearance:none;
      font-weight:800;
    }
    .select:focus{border-color: rgba(124,58,237,.55); box-shadow: 0 0 0 4px rgba(124,58,237,.15)}
    .select-wrap{position:relative}
    .select-wrap:after{
      content:"â–¾";
      position:absolute;
      right:12px; top:50%;
      transform:translateY(-50%);
      color:rgba(233,233,245,.75);
      pointer-events:none;
      font-size:14px;
    }

    .toggle-row{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      margin-top:6px;
    }
    .toggle-label{
      color:rgba(233,233,245,.85);
      font-size:13px;
      font-weight:900;
      letter-spacing:.2px;
      text-transform:uppercase;
    }
    .switch{
      position:relative;
      width:54px; height:28px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.12);
      border-radius:999px;
      cursor:pointer;
      flex:0 0 auto;
    }
    .switch::after{
      content:"";
      position:absolute;
      top:3px; left:3px;
      width:22px; height:22px;
      border-radius:999px;
      background: rgba(255,255,255,.90);
      transition: all .18s ease;
    }
    .switch.on{
      background: rgba(124,58,237,.55);
      border-color: rgba(124,58,237,.75);
    }
    .switch.on::after{ left:29px; background:#fff; }

    .btn{
      border:0;
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      color:white;
      font-weight:900;
      border-radius: 16px;
      padding:14px 16px;
      cursor:pointer;
      box-shadow:0 10px 18px rgba(0,0,0,.45), 0 8px 18px rgba(124,58,237,.16);
      width:100%;
      font-size:15px;
      letter-spacing:.2px;
      margin-top:14px;
    }
    .btn:disabled{opacity:.6; cursor:not-allowed}
    .btn:active{transform: translateY(1px)}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="card-inner">

        <div class="header">
          <div class="brand">
            <div class="logo" aria-hidden="true">ğŸ¬</div>
            <div>
              <div class="title">Seedance 1.0 Lite</div>
              <div class="subtitle">Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± Î²Î¯Î½Ï„ÎµÎ¿ AI</div>
            </div>
          </div>
          <div class="pill">ÎšÏŒÏƒÏ„Î¿Ï‚: <b><span id="costTop">1</span></b> credits</div>
        </div>

        <!-- PROMPT -->
        <div class="block">
          <div class="row" style="margin-bottom:8px">
            <div class="label" style="margin:0">PROMPT</div>
            <div class="counter"><span id="charCount">0</span>/1000</div>
          </div>
          <textarea id="prompt" maxlength="1000" placeholder="Î ÎµÏÎ¹Î­Î³ÏÎ±ÏˆÎµ Ï„Î¹ Î¸Î­Î»ÎµÎ¹Ï‚ Î½Î± Î³Î¯Î½ÎµÎ¹..."></textarea>
          <div id="promptErr" class="error">Î’Î¬Î»Îµ prompt (1â€“1000 Ï‡Î±ÏÎ±ÎºÏ„Î®ÏÎµÏ‚).</div>
        </div>

        <!-- ASPECT RATIO -->
        <div class="block">
          <div class="label">Î‘ÎÎ‘Î›ÎŸÎ“Î™Î‘ Î Î›Î•Î¥Î¡Î©Î</div>
          <div class="select-wrap">
            <select id="aspect" class="select">
              <option value="16:9" selected>16:9</option>
              <option value="9:16">9:16</option>
              <option value="1:1">1:1</option>
            </select>
          </div>
        </div>

        <!-- QUALITY -->
        <div class="block">
          <div class="label">Î ÎŸÎ™ÎŸÎ¤Î—Î¤Î‘</div>
          <div class="select-wrap">
            <select id="quality" class="select">
              <option value="std" selected>Standard</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>

        <!-- DURATION -->
        <div class="block">
          <div class="label">Î”Î™Î‘Î¡ÎšÎ•Î™Î‘</div>
          <div class="select-wrap">
            <select id="duration" class="select">
              <option value="3">3 Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î±</option>
              <option value="4">4 Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î±</option>
              <option value="5" selected>5 Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î±</option>
              <option value="6">6 Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î±</option>
              <option value="7">7 Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î±</option>
              <option value="8">8 Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î±</option>
              <option value="9">9 Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î±</option>
              <option value="10">10 Î´ÎµÏ…Ï„ÎµÏÏŒÎ»ÎµÏ€Ï„Î±</option>
            </select>
          </div>
        </div>

        <!-- CAMERA LOCK -->
        <div class="block">
          <div class="toggle-row">
            <div class="toggle-label">ÎšÎ›Î•Î™Î”Î©ÎœÎ‘ ÎšÎ‘ÎœÎ•Î¡Î‘Î£</div>
            <div id="cameraSwitch" class="switch" role="switch" aria-checked="false" tabindex="0"></div>
          </div>
        </div>

        <button id="btn" class="btn" type="button">Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î±</button>

      </div>
    </div>
  </div>

<script>
  const API_URL = "/api/seedance/generate";

  const tg = window.Telegram?.WebApp;
  if (tg) { tg.expand(); tg.ready(); }
  const TG_INIT_DATA = tg?.initData || "";

  const promptEl = document.getElementById("prompt");
  const aspectEl = document.getElementById("aspect");
  const qualityEl = document.getElementById("quality");
  const durationEl = document.getElementById("duration");
  const btn = document.getElementById("btn");
  const charCount = document.getElementById("charCount");
  const promptErr = document.getElementById("promptErr");
  const costTop = document.getElementById("costTop");
  const cameraSwitch = document.getElementById("cameraSwitch");

  let cameraLock = false;

  function showAlert(msg){
    if (tg?.showAlert) tg.showAlert(msg);
    else alert(msg);
  }
  function showSentPopup(){
    if (!tg?.showPopup) return;
    tg.showPopup({
      title: "Telegram",
      message: "Î— Î±Î¯Ï„Î·ÏƒÎ· ÏƒÏ„Î¬Î»Î¸Î·ÎºÎµ. Î¤Î¿ Î±Ï€Î¿Ï„Î­Î»ÎµÏƒÎ¼Î± Î¸Î± Î­ÏÎ¸ÎµÎ¹ Î¼Î­ÏƒÎ± ÏƒÏ„Î¿ Telegram.",
      buttons: [{ type: "ok", text: "Close" }]
    }, () => {});
  }

  function calcCost(){
    const dur = parseInt(durationEl.value || "5", 10);
    const q = qualityEl.value;
    let c = Math.max(1, Math.round(dur * (q === "high" ? 2 : 1)));
    return c;
  }
  function setCost(){
    costTop.textContent = String(calcCost());
  }

  function toggleCamera(){
    cameraLock = !cameraLock;
    cameraSwitch.classList.toggle("on", cameraLock);
    cameraSwitch.setAttribute("aria-checked", cameraLock ? "true" : "false");
  }

  // Events
  promptEl.addEventListener("input", () => {
    charCount.textContent = String(promptEl.value.length);
    if (promptEl.value.trim().length > 0) promptErr.style.display = "none";
  });

  aspectEl.addEventListener("change", setCost);
  qualityEl.addEventListener("change", setCost);
  durationEl.addEventListener("change", setCost);

  cameraSwitch.addEventListener("click", toggleCamera);
  cameraSwitch.addEventListener("keydown", (e) => {
    if (e.key === "Enter" || e.key === " ") { e.preventDefault(); toggleCamera(); }
  });

  btn.addEventListener("click", async () => {
    const prompt = (promptEl.value || "").trim();

    if (!prompt) {
      promptErr.style.display = "block";
      showAlert("Î’Î¬Î»Îµ prompt.");
      return;
    }

    btn.disabled = true;

    try {
      const fd = new FormData();
      fd.append("tg_init_data", TG_INIT_DATA);
      fd.append("prompt", prompt);
      fd.append("aspect_ratio", aspectEl.value);
      fd.append("quality", qualityEl.value);
      fd.append("duration", durationEl.value);
      fd.append("camera_lock", cameraLock ? "true" : "false");

      showSentPopup();

      const res = await fetch(API_URL, {
        method: "POST",
        body: fd,
      });

      const data = await res.json().catch(() => ({}));

      if (!res.ok || data?.ok === false) {
        const msg = data?.error || data?.detail || data?.message || "Î‘Ï€Î¿Ï„Ï…Ï‡Î¯Î±";
        throw new Error(msg);
      }

      if (tg?.close) tg.close();

    } catch (e) {
      showAlert("Î‘Ï€Î¿Ï„Ï…Ï‡Î¯Î±. " + (e?.message || ""));
    } finally {
      btn.disabled = false;
    }
  });

  // init
  charCount.textContent = "0";
  setCost();
</script>
</body>
</html>
