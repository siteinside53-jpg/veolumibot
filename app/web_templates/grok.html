<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Grok Imagine</title>
  <style>
    :root{
      --bg:#0b0c12;
      --card:#121422;
      --card2:#0f1020;
      --text:#e9e9f5;
      --muted:#a4a7c0;
      --stroke:#242646;
      --accent:#7c3aed;
      --accent2:#6d28d9;
      --good:#19c37d;
      --bad:#ef4444;
      --shadow: 0 14px 40px rgba(0,0,0,.55);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(800px 500px at 20% 10%, rgba(124,58,237,.18), transparent 55%),
        radial-gradient(700px 500px at 80% 40%, rgba(124,58,237,.12), transparent 60%),
        var(--bg);
      color:var(--text);
      display:flex;
      justify-content:center;
      padding:18px 14px 28px;
    }
    .wrap{width:min(520px, 100%)}

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border:1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-inner{padding:16px}

    /* Header like Grok Imagine */
    .header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }
    .title{
      font-size:20px;
      font-weight:900;
      letter-spacing:.2px;
    }
    .pill{
      font-size:12px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      color: var(--text);
      white-space:nowrap;
      opacity:.95;
    }
    .pill b{font-weight:900}

    .block{
      margin-top:12px;
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.06);
      border-radius: 14px;
      padding:12px;
    }
    .label{
      font-size:12px;
      color:var(--muted);
      margin-bottom:8px;
      letter-spacing:.2px;
      text-transform:uppercase;
      opacity:.9;
    }

    .select{
      width:100%;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      color: var(--text);
      padding:12px 12px;
      outline:none;
      font-size:14px;
      appearance:none;
    }
    .select:focus{border-color: rgba(124,58,237,.55); box-shadow: 0 0 0 4px rgba(124,58,237,.15)}
    .select-wrap{position:relative}
    .select-wrap:after{
      content:"▾";
      position:absolute;
      right:12px; top:50%;
      transform:translateY(-50%);
      color:rgba(233,233,245,.75);
      pointer-events:none;
      font-size:14px;
    }

    textarea{
      width:100%;
      min-height:140px;
      resize:vertical;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      color: var(--text);
      padding:12px;
      outline:none;
      font-size:14px;
      line-height:1.35;
    }
    textarea:focus{border-color: rgba(124,58,237,.55); box-shadow: 0 0 0 4px rgba(124,58,237,.15)}

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .counter{font-size:12px; color:var(--muted)}
    .error{
      margin-top:8px;
      font-size:12px;
      color: var(--bad);
      display:none;
    }

    /* Upload area like screenshot */
    .uploader{
      border:1px dashed rgba(255,255,255,.16);
      background: rgba(255,255,255,.02);
      border-radius: 14px;
      padding:14px;
      display:flex;
      align-items:center;
      gap:12px;
    }
    .upload-box{
      width:100%;
      aspect-ratio: 4 / 3;
      border-radius: 14px;
      border:1px dashed rgba(255,255,255,.18);
      background:
        radial-gradient(600px 280px at 30% 10%, rgba(124,58,237,.10), transparent 55%),
        rgba(0,0,0,.18);
      display:grid;
      place-items:center;
      color:rgba(233,233,245,.85);
      user-select:none;
    }
    .upload-plus{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      font-weight:900;
    }
    .upload-plus .p{font-size:12px; font-weight:700; color:rgba(233,233,245,.7)}
    .meta{font-size:12px; color:var(--muted); margin-top:10px}
    .btn{
      border:0;
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      color:white;
      font-weight:900;
      border-radius: 16px;
      padding:14px 16px;
      cursor:pointer;
      box-shadow: 0 12px 22px rgba(124,58,237,.25);
      width:100%;
      font-size:15px;
      letter-spacing:.2px;
      margin-top:14px;
    }
    .btn:disabled{opacity:.6; cursor:not-allowed}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="card-inner">

        <div class="header">
          <div class="title">Grok Imagine</div>
          <div class="pill">Κόστος: <b><span id="costTop">0.8</span></b> credits</div>
        </div>

        <!-- MODE -->
        <div class="block">
          <div class="label">ΡΕΖΙΜ</div>
          <div class="select-wrap">
            <select id="mode" class="select">
              <option value="text_to_image" selected>Text to Image</option>
              <option value="text_to_video">Text to Video</option>
              <option value="image_to_video">Image to Video</option>
            </select>
          </div>
        </div>

        <!-- PROMPT -->
        <div class="block">
          <div class="row" style="margin-bottom:8px">
            <div class="label" style="margin:0">PROMPT</div>
            <div class="counter"><span id="charCount">0</span>/5000</div>
          </div>
          <textarea id="prompt" maxlength="5000" placeholder="Περιέγραψε τι θέλεις..."></textarea>
          <div id="promptErr" class="error">Βάλε prompt (1–5000 χαρακτήρες).</div>
        </div>

        <!-- ASPECT RATIO -->
        <div class="block">
          <div class="label">ΣΥΝΑΛΟΓΙΑ ΠΛΕΥΡΩΝ</div>
          <div class="select-wrap">
            <select id="aspect" class="select">
              <option value="1:1" selected>1:1</option>
              <option value="2:3">2:3</option>
              <option value="3:2">3:2</option>
            </select>
          </div>
        </div>

        <!-- MODIFICATION -->
        <div class="block">
          <div class="label">ΜΟΔΙΦΙΚΑΣΙΑ</div>
          <div class="select-wrap">
            <select id="modifier" class="select">
              <option value="spicy" selected>Spicy</option>
              <option value="normal">Normal</option>
              <option value="fun">Fun</option>
            </select>
          </div>
        </div>

        <div id="imageBlock" class="block" style="display:none">
  <div class="row">
    <div class="label" style="margin:0">ΕΙΚΟΝΑ</div>
    <div class="counter">JPG/PNG • ≤ 10 MB</div>
  </div>

  <div id="drop" class="upload-box" style="margin-top:10px; position:relative; overflow:hidden;">
    <!-- Placeholder (φαίνεται όταν ΔΕΝ υπάρχει εικόνα) -->
    <div id="uploadPlaceholder" class="upload-plus" style="position:absolute; inset:0; display:grid; place-items:center;">
      <div style="display:flex; flex-direction:column; align-items:center; gap:6px;">
        <div style="font-size:22px; font-weight:900;">+</div>
        <div class="p">Upload</div>
      </div>
    </div>

    <!-- Preview image (φαίνεται όταν ΥΠΑΡΧΕΙ εικόνα) -->
    <img id="previewImg" alt="preview" style="display:none; width:100%; height:100%; object-fit:cover;" />

    <!-- Remove button -->
    <button id="btnRemoveImg" type="button"
      style="display:none; position:absolute; top:10px; right:10px; width:34px; height:34px; border-radius:999px;
             border:1px solid rgba(255,255,255,.18); background:rgba(0,0,0,.35); color:rgba(255,255,255,.9);
             font-weight:900; cursor:pointer;">
      ×
    </button>
  </div>

  <input id="file" type="file" accept="image/*" style="display:none" />
  <div class="meta"><span class="counter"><span id="fileCount">0</span>/1</span></div>
  <div id="imgErr" class="error">Βάλε 1 εικόνα για Image to Video.</div>
</div>

        <button id="btn" class="btn" type="button">Δημιουργία</button>

      </div>
    </div>
  </div>

<script>
  // Routes
  const API_URL = "/api/grok/generate";

  // Costs (μόνο UI, δεν αλλάζω χρώματα/design)
  const COSTS = {
    text_to_image: 0.8,
    text_to_video: 4.0,
    image_to_video: 4.0
  };

  const tg = window.Telegram?.WebApp;
  if (tg) { tg.expand(); tg.ready(); }
  const TG_INIT_DATA = tg?.initData || "";

  const modeEl = document.getElementById("mode");
  const promptEl = document.getElementById("prompt");
  const aspectEl = document.getElementById("aspect");
  const modifierEl = document.getElementById("modifier");
  const btn = document.getElementById("btn");

  const charCount = document.getElementById("charCount");
  const promptErr = document.getElementById("promptErr");

  const imageBlock = document.getElementById("imageBlock");
  const drop = document.getElementById("drop");
  const fileEl = document.getElementById("file");
  const fileCount = document.getElementById("fileCount");
  const imgErr = document.getElementById("imgErr");
  const previewImg = document.getElementById("previewImg");
  const uploadPlaceholder = document.getElementById("uploadPlaceholder");
  const btnRemoveImg = document.getElementById("btnRemoveImg");

  const costTop = document.getElementById("costTop");

  let file = null;

  function setCost(){
    const m = modeEl.value;
    const c = COSTS[m] ?? 0.8;
    costTop.textContent = String(c).replace(/\.0$/, "");
  }

  function setModeUI(){
    const m = modeEl.value;
    // Στο screenshot, Image to Video έχει upload section.
    imageBlock.style.display = (m === "image_to_video") ? "block" : "none";
    // reset errors
    imgErr.style.display = "none";
    promptErr.style.display = "none";
    setCost();
  }

  function showAlert(msg){
    if (tg?.showAlert) tg.showAlert(msg);
    else alert(msg);
  }

  function showSentPopup(){
    if (!tg?.showPopup) return;
    tg.showPopup({
      title: "Telegram",
      message: "Η αίτηση στάλθηκε. Το αποτέλεσμα θα έρθει μέσα στο Telegram.",
      buttons: [{ type: "ok", text: "Close" }]
    }, () => {});
  }

  function fileToDataURL(f){
    return new Promise((resolve, reject) => {
      const r = new FileReader();
      r.onload = () => resolve(String(r.result || ""));
      r.onerror = () => reject(new Error("File read failed"));
      r.readAsDataURL(f);
    });
  }

  async function safeJson(res){
    const txt = await res.text();
    try { return JSON.parse(txt); } catch { return { raw: txt }; }
  }

  function setPreviewFromFile(f){
  if (!f) {
    previewImg.style.display = "none";
    previewImg.src = "";
    uploadPlaceholder.style.display = "grid";
    btnRemoveImg.style.display = "none";
    fileCount.textContent = "0";
    return;
  }

  // Size check (≤ 10MB)
  const maxBytes = 10 * 1024 * 1024;
  if (f.size > maxBytes) {
    showAlert("Η εικόνα είναι πάνω από 10MB.");
    file = null;
    fileEl.value = "";
    setPreviewFromFile(null);
    return;
  }

  const r = new FileReader();
  r.onload = () => {
    previewImg.src = String(r.result || "");
    previewImg.style.display = "block";
    uploadPlaceholder.style.display = "none";
    btnRemoveImg.style.display = "block";
    fileCount.textContent = "1";
  };
  r.readAsDataURL(f);
}

function clearImage(){
  file = null;
  fileEl.value = "";
  setPreviewFromFile(null);
}
  modeEl.addEventListener("change", setModeUI);

  promptEl.addEventListener("input", () => {
    charCount.textContent = String(promptEl.value.length);
    if (promptEl.value.trim().length > 0) promptErr.style.display = "none";
  });

  drop.addEventListener("click", () => fileEl.click());

fileEl.addEventListener("change", () => {
  file = fileEl.files && fileEl.files[0] ? fileEl.files[0] : null;
  imgErr.style.display = "none";
  setPreviewFromFile(file);
});

drop.addEventListener("dragover", (e) => e.preventDefault());

drop.addEventListener("drop", (e) => {
  e.preventDefault();
  const f = e.dataTransfer.files && e.dataTransfer.files[0] ? e.dataTransfer.files[0] : null;
  if (!f) return;
  file = f;
  imgErr.style.display = "none";
  setPreviewFromFile(file);
});

btnRemoveImg.addEventListener("click", (e) => {
  e.stopPropagation();
  clearImage();
});

  btn.addEventListener("click", async () => {
    const mode = modeEl.value;
    const prompt = (promptEl.value || "").trim();
    const aspect_ratio = aspectEl.value;
    const modifier = modifierEl.value;

    // validation UI like screenshot
    if (!prompt) {
      promptErr.style.display = "block";
      showAlert("Βάλε prompt.");
      return;
    }

    if (mode === "image_to_video" && !file) {
      imgErr.style.display = "block";
      showAlert("Βάλε 1 εικόνα για Image to Video.");
      return;
    }

    btn.disabled = true;

    try {
      let images_data_urls = [];
      if (file) images_data_urls = [await fileToDataURL(file)];

      const payload = {
        initData: TG_INIT_DATA,
        prompt,
        aspect_ratio,
        mode,         // text_to_image | text_to_video | image_to_video
        modifier,     // spicy | normal | fun
        images_data_urls
      };

      showSentPopup();

      const res = await fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(payload),
      });

      const data = await safeJson(res);

      if (!res.ok || data?.ok === false) {
        const msg = data?.error || data?.detail || data?.message || "Αποτυχία";
        throw new Error(msg);
      }

      // κλείσιμο, όπως κάνουν τα Pro webapps
      if (tg?.close) tg.close();

    } catch (e) {
      showAlert("Αποτυχία. " + (e?.message || ""));
    } finally {
      btn.disabled = false;
    }
  });

  // init
  setCost();
  setModeUI();
</script>
</body>
</html>
