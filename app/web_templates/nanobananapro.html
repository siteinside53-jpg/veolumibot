<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VeoLumi – Nano Banana Pro</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
  :root{
    --bg:#0b0c12;
    --card:#121422;
    --text:#e9e9f5;
    --muted:#a4a7c0;
    --accent:#7c3aed;
    --accent2:#6d28d9;
    --good:#19c37d;
    --bad:#ef4444;
    --shadow: 0 14px 40px rgba(0,0,0,.55);
    --radius:18px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
    background:
      radial-gradient(800px 500px at 20% 10%, rgba(124,58,237,.18), transparent 55%),
      radial-gradient(700px 500px at 80% 40%, rgba(124,58,237,.12), transparent 60%),
      var(--bg);
    color:var(--text);
    display:flex;
    justify-content:center;
    padding:18px 14px 28px;
  }
  .wrap{width:min(520px, 100%);margin:0 auto}

  .card{
    background: var(--card);
    border:1px solid rgba(255,255,255,.06);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow:hidden;
    padding:16px;
  }

  /* Grok-like header */
  .header{display:flex;justify-content:space-between;align-items:flex-start;gap:12px;margin-bottom:14px}
  .brand{display:flex;align-items:center;gap:10px;min-width:0}
  .logo{
    width:34px;height:34px;border-radius:12px;
    background: linear-gradient(135deg, rgba(124,58,237,.9), rgba(124,58,237,.35));
    display:grid;place-items:center;
    box-shadow:0 10px 20px rgba(124,58,237,.25);
    border:1px solid rgba(255,255,255,.08);
    flex:0 0 auto;
  }
  .logo svg{opacity:.95}
  .title{font-size:18px;font-weight:900;letter-spacing:.2px;line-height:1.15}
  .subtitle{font-size:12px;color:var(--muted);margin-top:2px;font-weight:700;opacity:.95}
  .pill{
    font-size:12px;
    padding:8px 12px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.10);
    background: rgba(255,255,255,.03);
    color: var(--text);
    white-space:nowrap;
    opacity:.95;
    font-weight:800;
  }
  .pill b{font-weight:900}

  /* Keep legacy .row if used elsewhere */
  .row{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}

  label{
    display:block;
    font-weight:800;
    margin:12px 0 6px;
    color:var(--muted);
    text-transform:uppercase;
    letter-spacing:.2px;
    font-size:12px;
    opacity:.95;
  }
  select,textarea,input[type="file"]{
    width:100%;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.08);
    background: rgba(255,255,255,.03);
    color: var(--text);
    padding:12px;
    outline:none;
    font-size:14px;
    font-weight:800;
    line-height:1.35;
  }
  textarea{resize:vertical;min-height:140px;height:140px}

  select{
    appearance:none;
    background-image: linear-gradient(45deg, transparent 50%, rgba(233,233,245,.75) 50%),
                      linear-gradient(135deg, rgba(233,233,245,.75) 50%, transparent 50%);
    background-position: calc(100% - 18px) 55%, calc(100% - 12px) 55%;
    background-size: 6px 6px, 6px 6px;
    background-repeat: no-repeat;
    padding-right: 34px;
  }

  select:focus, textarea:focus, input[type="file"]:focus{
    border-color: rgba(124,58,237,.55);
    box-shadow: 0 0 0 4px rgba(124,58,237,.15);
  }

  input[type="file"]{border-style:dashed;border-color: rgba(255,255,255,.16)}

  .btn{
    margin-top:14px;
    width:100%;
    padding:14px 16px;
    border-radius:16px;
    border:0;
    background: linear-gradient(180deg, var(--accent), var(--accent2));
    color:white;
    font-weight:900;
    cursor:pointer;
    box-shadow: 0 12px 22px rgba(124,58,237,.25);
    letter-spacing:.2px;
    font-size:15px;
  }
  .btn:active{transform: translateY(1px)}
  .btn[disabled]{opacity:.6;cursor:not-allowed;box-shadow:none}

  .price-line{
    margin-top:12px;
    display:flex;
    justify-content:space-between;
    align-items:flex-end;
    padding:10px 12px;
    border-radius: 14px;
    border:1px solid rgba(255,255,255,.06);
    background: rgba(0,0,0,.18);
    color:var(--muted);
    font-weight:800;
  }
  .price-line .price{font-size:18px;color:var(--text);font-weight:900}

  .hint{margin-top:10px;color:var(--muted);font-weight:700;font-size:13px;line-height:1.35}
  .err{color: rgba(239,68,68,.95);font-weight:900;display:none;margin-top:8px;white-space:pre-wrap}
  .ok{color: rgba(25,195,125,.95);font-weight:900;display:none;margin-top:8px;white-space:pre-wrap}

  /* Image grid UI (from your reference) */
  #images{ display:none; }
  .img-grid{display:grid;grid-template-columns: repeat(4, 1fr);gap:10px;margin-top:10px;}
  .img-tile{position:relative;aspect-ratio: 1/1;border-radius:14px;overflow:hidden;background: rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.10);}
  .img-tile img{width:100%;height:100%;object-fit:cover;display:block;}
  .img-remove{position:absolute;top:6px;right:6px;width:22px;height:22px;border-radius:50%;border:0;background: rgba(0,0,0,.65);color:#fff;font-size:16px;line-height:22px;padding:0;cursor:pointer;}
  .img-add{aspect-ratio:1/1;border-radius:14px;border:2px dashed rgba(255,255,255,.18);background:transparent;display:flex;align-items:center;justify-content:center;cursor:pointer;user-select:none;}
  .img-add span{font-size:28px;font-weight:900;color: rgba(255,255,255,.55);}
  .img-add:hover{border-color: rgba(255,255,255,.35);}
  .img-add:hover span{color:#fff;}
  .img-count{margin-top:8px;font-size:13px;color: rgba(255,255,255,.55);font-weight:800;}
</style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
  <div class="brand">
    <div class="logo" aria-hidden="true">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M7 14c4-1 6-4 7-8 3 3 4 8 2 12-1 2-4 4-7 4-4 0-6-3-6-6 0-3 2-5 4-6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
    </div>
    <div class="brand-text">
      <div class="title">Nano Banana Pro</div>
      <div class="subtitle">Προχωρημένη δημιουργία εικόνων (8 refs)</div>
    </div>
  </div>
  <div class="pill">Κόστος: <b>4</b> credits</div>
</div>

      <label for="prompt">Prompt</label>
      <textarea id="prompt" maxlength="3000" placeholder="Πληκτρολόγησε prompt (έως 3000 χαρακτήρες)..."></textarea>
      <div id="promptErr" class="err">Το prompt είναι υποχρεωτικό (1–3000 χαρακτήρες).</div>

      <label for="images">Εικόνες (προαιρετικά)</label>
      <input id="images" type="file" accept="image/png,image/jpeg,image/jpg" multiple />
      <div class="hint">Έως 8 εικόνες. Έως 10MB/εικόνα. JPG/PNG.</div>
      <div id="imgErr" class="err"></div>

      <label for="ratio">Αναλογία πλευρών</label>
      <select id="ratio">
        <option value="1:1" selected>1:1</option>
        <option value="2:3">2:3</option>
        <option value="3:2">3:2</option>
        <option value="3:4">3:4</option>
        <option value="4:3">4:3</option>
        <option value="4:5">4:5</option>
        <option value="5:4">5:4</option>
        <option value="9:16">9:16</option>
        <option value="16:9">16:9</option>
        <option value="21:9">21:9</option>
      </select>

      <label for="quality">Ποιότητα (resolution)</label>
      <select id="quality">
        <option value="1k" selected>1K</option>
        <option value="2k">2K</option>
        <option value="4k">4K</option>
      </select>

      <label for="format">Μορφή αρχείου</label>
      <select id="format">
        <option value="png" selected>PNG</option>
        <option value="jpg">JPG</option>
      </select>

      <div class="price-line">
        <div>Κόστος</div><div class="price">4 credits</div>
      </div>

      <button class="btn" id="btnGenerate">Δημιουργία</button>
      <div class="hint">Θα εμφανιστεί popup “στάλθηκε” και το αποτέλεσμα θα έρθει μέσα στο Telegram chat.</div>

      <div id="okBox" class="ok"></div>
      <div id="errBox" class="err"></div>
    </div>
  </div>


<script>
  const $ = id => document.getElementById(id);
  const tg = window.Telegram?.WebApp;
  if (tg) { tg.expand(); tg.ready(); }

  const API_ENDPOINT = "/api/nanobanana-pro/generate";

  function showSentPopup(){
    if (!tg?.showPopup) return;
    tg.showPopup({
      title: "Telegram",
      message: "Η αίτηση στάλθηκε. Το αποτέλεσμα θα έρθει μέσα στο Telegram.",
      buttons: [{ type: "ok", text: "Close" }]
    }, () => {});
  }
  function showAlert(msg){
    if (tg?.showAlert) tg.showAlert(msg);
  }

  function validateFiles(fileList){
    if (!fileList || fileList.length === 0) return { ok:true };
    if (fileList.length > 8) return { ok:false, error:"Μέγιστο 8 εικόνες." };
    for (const f of fileList){
      const max = 10 * 1024 * 1024;
      if (f.size > max) return { ok:false, error:`Η εικόνα "${f.name}" είναι πάνω από 10MB.` };
      const t = (f.type || "").toLowerCase();
      if (!(t.includes("png") || t.includes("jpeg") || t.includes("jpg") || t.startsWith("image/")))
        return { ok:false, error:`Η εικόνα "${f.name}" δεν είναι PNG/JPG.` };
    }
    return { ok:true };
  }

  function fileToDataURL(file){
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(String(reader.result || ""));
      reader.onerror = () => reject(new Error("File read failed"));
      reader.readAsDataURL(file);
    });
  }

  async function generate(){
    $("okBox").style.display = "none";
    $("errBox").style.display = "none";
    $("promptErr").style.display = "none";
    $("imgErr").style.display = "none";

    const prompt = $("prompt").value.trim();
    if (prompt.length < 1 || prompt.length > 3000){
      $("promptErr").style.display = "block";
      return;
    }

    const filesArr = (window.__nbProFiles && Array.isArray(window.__nbProFiles)) ? window.__nbProFiles : Array.from($("images").files || []);
    const vf = validateFiles(filesArr);
    if (!vf.ok){
      $("imgErr").textContent = vf.error;
      $("imgErr").style.display = "block";
      return;
    }

    $("btnGenerate").disabled = true;
    $("btnGenerate").textContent = "⏳ Αποστολή...";

    showSentPopup();

    try{
      // Convert images to data URLs (max 8)
      let images_data_urls = [];
      if (filesArr && filesArr.length){
        const arr = Array.from(filesArr).slice(0, 8);
        images_data_urls = await Promise.all(arr.map(fileToDataURL));
      }

      // Map UI -> backend expected fields
      const sizeMap = { "1k":"1K", "2k":"2K", "4k":"4K" };
      const payload = {
        initData: tg?.initData || "",
        prompt,
        aspect_ratio: $("ratio").value,
        image_size: sizeMap[String($("quality").value).toLowerCase()] || "1K",
        output_format: $("format").value,
        images_data_urls,
      };

      const res = await fetch(API_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      const data = await res.json().catch(() => ({}));

      if (!res.ok || !data.ok){
        const msg = data?.error || data?.detail || "Αποτυχία δημιουργίας.";
        throw new Error(msg);
      }

      $("okBox").textContent = data.message || "Έτοιμο. Στάλθηκε στο Telegram.";
      $("okBox").style.display = "block";

      if (tg?.close) tg.close();

    }catch(e){
      showAlert("Αποτυχία. " + (e?.message || ""));
      $("errBox").textContent = "Σφάλμα: " + (e?.message || "Άγνωστο σφάλμα");
      $("errBox").style.display = "block";
    }finally{
      $("btnGenerate").disabled = false;
      $("btnGenerate").textContent = "Δημιουργία";
    }
  }

  
// ===== Image grid UI (thumbnails + + tile) =====
(function setupImageGrid(){
  const input = $("images");
  if (!input) return;

  // Create UI nodes right after the hint (or after input if hint not found)
  const hint = input.nextElementSibling; // .hint
  const imgErr = $("imgErr");

  const grid = document.createElement("div");
  grid.id = "imgGrid";
  grid.className = "img-grid";

  const count = document.createElement("div");
  count.id = "imgCount";
  count.className = "img-count";
  count.textContent = "0/8";

  // Insert: after hint, before imgErr
  const anchor = (hint && hint.classList && hint.classList.contains("hint")) ? hint : input;
  anchor.insertAdjacentElement("afterend", grid);
  grid.insertAdjacentElement("afterend", count);

  // Maintain editable list of selected files
  let filesArr = [];

  function syncInputFiles(){
      try{
        const dt = new DataTransfer();
        filesArr.forEach(f => dt.items.add(f));
        input.files = dt.files;
      }catch(e){
        // Some WebViews (iOS Telegram) do not allow programmatic FileList assignment.
        // We still keep filesArr and use it for upload.
      }
    }

  function setCount(){
    count.textContent = `${filesArr.length}/8`;
  }

  function clearGrid(){
    while (grid.firstChild) grid.removeChild(grid.firstChild);
  }

  function render(){
    clearGrid();

    // thumbs
    filesArr.forEach((file, idx) => {
      const tile = document.createElement("div");
      tile.className = "img-tile";

      const img = document.createElement("img");
      const url = URL.createObjectURL(file);
      img.src = url;
      img.onload = () => URL.revokeObjectURL(url);

      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "img-remove";
      btn.textContent = "×";
      btn.addEventListener("click", () => {
        filesArr.splice(idx, 1);
        syncInputFiles();
        render();
      });

      tile.appendChild(img);
      tile.appendChild(btn);
      grid.appendChild(tile);
    });

    // add tile (if < 8)
    if (filesArr.length < 8){
      const add = document.createElement("div");
      add.className = "img-add";
      add.innerHTML = "<span>+</span>";
      add.addEventListener("click", () => input.click());
      grid.appendChild(add);
    }

    setCount();
  }

  function addFiles(newFiles){
    const incoming = Array.from(newFiles || []);
    if (!incoming.length) return;

    // de-dupe by signature
    const sig = f => `${f.name}|${f.size}|${f.lastModified}`;
    const existing = new Set(filesArr.map(sig));

    for (const f of incoming){
      if (filesArr.length >= 8) break;
      const s = sig(f);
      if (existing.has(s)) continue;
      filesArr.push(f);
      existing.add(s);
    }
    syncInputFiles();
    render();
  }

  input.addEventListener("change", () => {
    // validate
    const vf = validateFiles(input.files);
    if (!vf.ok){
      if (imgErr){
        imgErr.textContent = vf.error;
        imgErr.style.display = "block";
      }
      // keep previous selection (re-sync)
      syncInputFiles();
      render();
      return;
    }
    if (imgErr) imgErr.style.display = "none";
    addFiles(input.files);
    // reset native picker value so you can re-pick same file later
    input.value = "";
  });

  // initial render
  render();
})();

  $("btnGenerate").addEventListener("click", generate);
</script>
</body>
