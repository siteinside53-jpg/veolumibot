<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VeoLumi – Δημιουργία Εικόνας</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
  :root{
    --bg:#0b0c12;
    --card:#121422;
    --text:#e9e9f5;
    --muted:#a4a7c0;
    --border:rgba(255,255,255,.08);
    --accent:#7c3aed;
    --accent2:#6d28d9;
    --bad:#ef4444;
    --shadow: 0 14px 40px rgba(0,0,0,.55);
    --radius:18px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
    background:
      radial-gradient(800px 500px at 20% 10%, rgba(124,58,237,.18), transparent 55%),
      radial-gradient(700px 500px at 80% 40%, rgba(124,58,237,.12), transparent 60%),
      var(--bg);
    color:var(--text);
  }
  .wrap{max-width:520px;margin:0 auto;padding:18px 14px 28px}

  .card{
    background: var(--card);
    border:1px solid rgba(255,255,255,.06);
    border-radius:var(--radius);
    padding:16px;
    box-shadow:var(--shadow);
  }

  /* Header */
  .header{display:flex;justify-content:space-between;align-items:flex-start;gap:12px;margin-bottom:14px}
  .brand{display:flex;align-items:center;gap:10px;min-width:0}
  .logo{
    width:34px;height:34px;border-radius:12px;
    background: linear-gradient(135deg, rgba(124,58,237,.9), rgba(124,58,237,.35));
    display:grid;place-items:center;
    box-shadow:0 10px 20px rgba(124,58,237,.25);
    border:1px solid rgba(255,255,255,.08);
    flex:0 0 auto;
  }
  .logo svg{opacity:.95}
  .brand-text{min-width:0}
  .title{font-size:18px;font-weight:900;letter-spacing:.2px;line-height:1.15}
  .subtitle{font-size:12px;color:var(--muted);margin-top:2px;font-weight:700;opacity:.95}
  .pill{
    font-size:12px;
    padding:8px 12px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.10);
    background: rgba(255,255,255,.03);
    color: var(--text);
    white-space:nowrap;
    opacity:.95;
    font-weight:800;
  }
  .pill b{font-weight:900}

  /* Inputs (Grok-like) */
  label{
    display:block;
    font-weight:800;
    margin:12px 0 8px;
    color:var(--muted);
    text-transform:uppercase;
    letter-spacing:.2px;
    font-size:12px;
    opacity:.95;
  }
  select,textarea,input[type="file"]{
    width:100%;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.08);
    background: rgba(255,255,255,.03);
    color: var(--text);
    padding:12px;
    outline:none;
    font-size:14px;
    font-weight:800;
    line-height:1.35;
  }
  textarea{resize:vertical;min-height:140px;height:140px}

  select{
    appearance:none;
    background-image: linear-gradient(45deg, transparent 50%, rgba(233,233,245,.75) 50%),
                      linear-gradient(135deg, rgba(233,233,245,.75) 50%, transparent 50%);
    background-position: calc(100% - 18px) 55%, calc(100% - 12px) 55%;
    background-size: 6px 6px, 6px 6px;
    background-repeat: no-repeat;
    padding-right: 34px;
  }

  select:focus, textarea:focus, input[type="file"]:focus{
    border-color: rgba(124,58,237,.55);
    box-shadow: 0 0 0 4px rgba(124,58,237,.15);
  }

  input[type="file"]{border-style:dashed;border-color: rgba(255,255,255,.16)}

  /* Price line */
  .price-line{
    margin-top:12px;
    display:flex;
    justify-content:space-between;
    align-items:flex-end;
    padding:10px 12px;
    border-radius: 14px;
    border:1px solid rgba(255,255,255,.06);
    background: rgba(0,0,0,.18);
    color:var(--muted);
    font-weight:800;
  }
  .price-line .price{font-size:18px;color:var(--text);font-weight:900}

  /* Button */
  .btn{
    margin-top:14px;
    width:100%;
    padding:14px 16px;
    border-radius:16px;
    border:0;
    background: linear-gradient(180deg, var(--accent), var(--accent2));
    color:white;
    font-weight:900;
    cursor:pointer;
    box-shadow: 0 12px 22px rgba(124,58,237,.25);
    letter-spacing:.2px;
    font-size:15px;
    text-align:center;
  }
  .btn:active{transform: translateY(1px)}
  .btn[disabled]{opacity:.6;cursor:not-allowed;box-shadow:none}

  /* Hint + errors */
  .hint{margin-top:10px;color:var(--muted);font-weight:700;font-size:13px;line-height:1.35}
  .err{color: rgba(239,68,68,.95);font-weight:900;display:none;margin-top:8px;white-space:pre-wrap}

  /* Preview container */
  .preview{
    margin-top:12px;
    border:1px solid rgba(255,255,255,.08);
    border-radius:14px;
    overflow:hidden;
    display:none;
    background: rgba(0,0,0,.18);
  }
  .preview img{width:100%;display:block}

  /* Remove old toast look (keep functional) */
  .toast{
    position:fixed;left:50%;bottom:80px;transform:translateX(-50%);
    background:rgba(0,0,0,.75);border:1px solid rgba(255,255,255,.1);
    color:#fff;padding:10px 14px;border-radius:14px;font-weight:900;display:none;
  }
</style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
  <div class="brand">
    <div class="logo" aria-hidden="true">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M7 14c4-1 6-4 7-8 3 3 4 8 2 12-1 2-4 4-7 4-4 0-6-3-6-6 0-3 2-5 4-6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
    </div>
    <div class="brand-text">
      <div class="title">GPT Image 1.5</div>
      <div class="subtitle">Δημιουργία εικόνας (Text → Image / Edit)</div>
    </div>
  </div>
  <div class="pill">Κόστος: <b><span id="costTop">2</span></b> credits</div>
</div>

      <label for="mode">Λειτουργία</label>
      <select id="mode">
        <option value="text2img">Κείμενο σε Εικόνα</option>
        <option value="img2img">Εικόνα σε Εικόνα (Edit)</option>
      </select>

      <!-- IMG2IMG BOX -->
      <div id="imgBox" style="display:none">
        <label for="imageFile">Εικόνα εισόδου (PNG/JPG)</label>
        <input id="imageFile" type="file" accept="image/png,image/jpeg,image/jpg" />
        <div class="hint">Όριο 8MB. Για καλύτερα edits: καθαρή εικόνα, όχι πολύ μικρή.</div>
        <div id="imgErr" class="err">Πρέπει να ανεβάσεις μία εικόνα για img2img.</div>

        <div class="preview" id="inputPreview" style="display:none">
          <img id="inputPreviewImg" alt="input preview" />
        </div>

        <label for="inputFidelity">Input fidelity</label>
        <select id="inputFidelity">
          <option value="low">low</option>
          <option value="high" selected>high</option>
        </select>
        <div class="hint">“high” κρατά καλύτερα λεπτομέρειες/ταυτότητα στο edit.</div>
      </div>

      <label for="prompt">Prompt</label>
      <textarea id="prompt" maxlength="1500" placeholder="Πληκτρολόγησε prompt (έως 1500 χαρακτήρες)..."></textarea>
      <div id="promptErr" class="err">Το prompt είναι υποχρεωτικό (1–1500 χαρακτήρες).</div>

      <label for="ratio">Αναλογία πλευρών</label>
      <select id="ratio">
        <option value="1:1">1:1</option>
        <option value="2:3">2:3</option>
        <option value="3:2">3:2</option>
      </select>

      <label for="quality">Ποιότητα</label>
      <select id="quality">
        <option value="low">Χαμηλή</option>
        <option value="medium" selected>Μεσαία</option>
        <option value="high">Υψηλή</option>
      </select>

      <div class="price-line">
        <div>Κόστος</div><div class="price">2 credits</div>
      </div>

      <button class="btn" id="btnGenerate">Δημιουργία</button>

      <div class="preview" id="preview"><img id="previewImg" alt="preview" /></div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

 <script>
  const $ = id => document.getElementById(id);
  const tg = window.Telegram?.WebApp;
  if (tg) { tg.expand(); tg.ready(); }

  function showSentPopup(){
    if (!tg?.showPopup) return;
    tg.showPopup({
      title: "Telegram",
      message: "Η αίτηση στάλθηκε. Το αποτέλεσμα θα έρθει μέσα στο Telegram.",
      buttons: [{ type: "ok", text: "Close" }]
    }, () => {
      // ο χρήστης πάτησε Close (δεν κάνουμε κάτι εδώ)
    });
  }

  function showAlert(msg){
    if (tg?.showAlert) tg.showAlert(msg);
  }

  // --------- LIVE COST 2/5 ----------
  function calcCost(){
    const q = ($("quality").value || "medium").toLowerCase();
    return (q === "high") ? 5 : 2;
  }
  function updateCostUI(){
    const cost = calcCost();
    const priceEl = document.querySelector(".price-line .price");
    if (priceEl) priceEl.textContent = `${cost} credits`;
    const top = document.getElementById("costTop");
    if (top) top.textContent = String(cost);
  }
  $("quality").addEventListener("change", updateCostUI);
  updateCostUI();

  // --------- MODE UI ----------
  function fileToDataURL(file){
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  function setModeUI(){
    const mode = $("mode").value;
    $("imgBox").style.display = (mode === "img2img") ? "block" : "none";
    $("imgErr").style.display = "none";
  }
  $("mode").addEventListener("change", setModeUI);
  setModeUI();

  $("imageFile").addEventListener("change", () => {
    const f = $("imageFile").files?.[0];
    $("imgErr").style.display = "none";
    if (!f){ $("inputPreview").style.display="none"; return; }
    const url = URL.createObjectURL(f);
    $("inputPreviewImg").src = url;
    $("inputPreview").style.display = "block";
  });

  async function generate(){
    const mode = $("mode").value;
    const prompt = $("prompt").value.trim();

    if (prompt.length < 1){ $("promptErr").style.display="block"; return; }
    $("promptErr").style.display="none";

    let imageDataUrl = "";
    let inputFidelity = "high";

    if (mode === "img2img"){
      const f = $("imageFile").files?.[0];
      if (!f){ $("imgErr").style.display="block"; return; }
      if (f.size > 8 * 1024 * 1024){
        showAlert("Η εικόνα είναι πολύ μεγάλη (max 8MB).");
        return;
      }
      imageDataUrl = await fileToDataURL(f);
      inputFidelity = $("inputFidelity").value || "high";
    }

    const body = {
      initData: tg?.initData || "",
      mode,
      prompt,
      ratio: $("ratio").value,
      quality: $("quality").value,
      input_fidelity: inputFidelity,
      image_data_url: imageDataUrl
    };

    $("btnGenerate").disabled = true;
    $("btnGenerate").textContent = "⏳ Αποστολή...";

    // 1) δείξε “στάλθηκε” (σαν το άλλο bot)
    showSentPopup();

    try {
      const res = await fetch("/api/gpt_image/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      if (!data.ok) throw new Error(data.error || "Αποτυχία");

      // 2) κλείσε WebApp — το αποτέλεσμα θα έρθει ως μήνυμα στο chat
      if (tg?.close) tg.close();

    } catch(e){
      showAlert("Αποτυχία δημιουργίας εικόνας. Δοκίμασε ξανά.");
      $("btnGenerate").disabled = false;
      $("btnGenerate").textContent = "Δημιουργία";
    }
  }

  $("btnGenerate").addEventListener("click", generate);
</script>
</body>
</html>
