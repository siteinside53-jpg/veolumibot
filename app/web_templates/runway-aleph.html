<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Runway Aleph</title>
  <style>
    :root{
      --bg:#0b0c12;
      --card:#121422;
      --card2:#0f1020;
      --text:#e9e9f5;
      --muted:#a4a7c0;
      --stroke:#242646;
      --accent:#7c3aed;
      --accent2:#6d28d9;
      --good:#19c37d;
      --bad:#ef4444;
      --shadow: 0 14px 40px rgba(0,0,0,.55);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(800px 500px at 20% 10%, rgba(124,58,237,.18), transparent 55%),
        radial-gradient(700px 500px at 80% 40%, rgba(124,58,237,.12), transparent 60%),
        var(--bg);
      color:var(--text);
      display:flex;
      justify-content:center;
      padding:18px 14px 28px;
    }
    .wrap{width:min(520px, 100%)}

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border:1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-inner{padding:16px}

    .header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:14px;
    }
    .brand{display:flex;align-items:center;gap:10px;min-width:0}
    .logo{
      width:34px;height:34px;border-radius:12px;
      background: linear-gradient(135deg, rgba(124,58,237,.9), rgba(124,58,237,.35));
      display:grid;place-items:center;
      box-shadow:0 10px 20px rgba(124,58,237,.25);
      border:1px solid rgba(255,255,255,.08);
      flex:0 0 auto;
      font-weight:900;
    }
    .title{
      font-size:18px;
      font-weight:900;
      letter-spacing:.2px;
      line-height:1.15;
    }
    .subtitle{
      font-size:12px;
      color:var(--muted);
      margin-top:2px;
      font-weight:700;
      opacity:.95;
    }
    .pill{
      font-size:12px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      color: var(--text);
      white-space:nowrap;
      opacity:.95;
      font-weight:800;
    }
    .pill b{font-weight:900}

    .block{
      margin-top:12px;
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.06);
      border-radius: 14px;
      padding:12px;
    }
    .label{
      font-size:12px;
      color:var(--muted);
      margin-bottom:8px;
      letter-spacing:.2px;
      text-transform:uppercase;
      opacity:.9;
      font-weight:800;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .counter{font-size:12px; color:var(--muted); font-weight:800}
    .error{
      margin-top:8px;
      font-size:12px;
      color: var(--bad);
      display:none;
      font-weight:900;
      white-space:pre-wrap;
    }

    textarea{
      width:100%;
      min-height:140px;
      resize:vertical;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      color: var(--text);
      padding:12px;
      outline:none;
      font-size:14px;
      line-height:1.35;
      font-weight:800;
    }
    textarea:focus{border-color: rgba(124,58,237,.55); box-shadow: 0 0 0 4px rgba(124,58,237,.15)}

    .upload-box{
      width:100%;
      aspect-ratio: 16 / 9;
      border-radius: 14px;
      border:1px dashed rgba(255,255,255,.18);
      background:
        radial-gradient(600px 280px at 30% 10%, rgba(124,58,237,.10), transparent 55%),
        rgba(0,0,0,.18);
      display:grid;
      place-items:center;
      color:rgba(233,233,245,.85);
      user-select:none;
      position:relative;
      overflow:hidden;
      cursor:pointer;
    }
    .upload-plus{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      font-weight:900;
    }
    .upload-plus .p{font-size:12px; font-weight:800; color:rgba(233,233,245,.7)}
    .remove-x{
      display:none;
      position:absolute;
      top:8px;
      right:8px;
      width:28px;
      height:28px;
      border-radius:999px;
      border:none;
      background:rgba(0,0,0,.55);
      color:white;
      font-weight:900;
      cursor:pointer;
      z-index:3;
    }
    .preview-vid{
      display:none;
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:14px;
      position:absolute;
      inset:0;
      z-index:2;
    }

    .btn{
      border:0;
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      color:white;
      font-weight:900;
      border-radius: 16px;
      padding:14px 16px;
      cursor:pointer;
      box-shadow:0 10px 18px rgba(0,0,0,.45), 0 8px 18px rgba(124,58,237,.16);
      width:100%;
      font-size:15px;
      letter-spacing:.2px;
      margin-top:14px;
    }
    .btn:disabled{opacity:.6; cursor:not-allowed}
    .btn:active{transform: translateY(1px)}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="card-inner">

        <div class="header">
          <div class="brand">
            <div class="logo" aria-hidden="true">ğŸ¬</div>
            <div>
              <div class="title">Runway Aleph</div>
              <div class="subtitle">Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± Î²Î¯Î½Ï„ÎµÎ¿ AI</div>
            </div>
          </div>
          <div class="pill">ÎšÏŒÏƒÏ„Î¿Ï‚: <b>22</b> credits</div>
        </div>

        <!-- PROMPT -->
        <div class="block">
          <div class="row" style="margin-bottom:8px">
            <div class="label" style="margin:0">PROMPT</div>
            <div class="counter"><span id="charCount">0</span>/1000</div>
          </div>
          <textarea id="prompt" maxlength="1000" placeholder="Î ÎµÏÎ¹Î­Î³ÏÎ±ÏˆÎµ Ï„Î¹ Î¸Î­Î»ÎµÎ¹Ï‚ Î½Î± Î³Î¯Î½ÎµÎ¹..."></textarea>
          <div id="promptErr" class="error">Î’Î¬Î»Îµ prompt (1â€“1000 Ï‡Î±ÏÎ±ÎºÏ„Î®ÏÎµÏ‚).</div>
        </div>

        <!-- VIDEO (required) -->
        <div class="block">
          <div class="row">
            <div class="label" style="margin:0">Î’Î™ÎÎ¤Î•ÎŸ (Î¥Î ÎŸÎ§Î¡Î•Î©Î¤Î™ÎšÎŸ)</div>
            <div class="counter">MP4/MOV â€¢ 1 Î±ÏÏ‡ÎµÎ¯Î¿ â€¢ â‰¤ 100 MB</div>
          </div>

          <div id="drop" class="upload-box" style="margin-top:10px;">
            <video id="previewVid" class="preview-vid" muted playsinline></video>
            <button id="removeVid" class="remove-x" type="button" aria-label="Î‘Ï†Î±Î¯ÏÎµÏƒÎ·">âœ•</button>
            <div id="uploadPlaceholder" class="upload-plus">
              <div style="font-size:22px">+</div>
              <div class="p">Î‘Î½Î­Î²Î±ÏƒÎ¼Î± Î²Î¯Î½Ï„ÎµÎ¿</div>
            </div>
          </div>

          <input id="file" type="file" accept="video/*" style="display:none" />
          <div id="vidErr" class="error">Î ÏÎ­Ï€ÎµÎ¹ Î½Î± Î²Î¬Î»ÎµÎ¹Ï‚ 1 Î²Î¯Î½Ï„ÎµÎ¿.</div>
        </div>

        <button id="btn" class="btn" type="button">Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î±</button>

      </div>
    </div>
  </div>

<script>
  const API_URL = "/api/runway-aleph/generate";

  const tg = window.Telegram?.WebApp;
  if (tg) { tg.expand(); tg.ready(); }
  const TG_INIT_DATA = tg?.initData || "";

  const promptEl = document.getElementById("prompt");
  const btn = document.getElementById("btn");
  const charCount = document.getElementById("charCount");
  const promptErr = document.getElementById("promptErr");

  const drop = document.getElementById("drop");
  const fileEl = document.getElementById("file");
  const previewVid = document.getElementById("previewVid");
  const uploadPlaceholder = document.getElementById("uploadPlaceholder");
  const removeVid = document.getElementById("removeVid");
  const vidErr = document.getElementById("vidErr");

  let file = null;

  function showAlert(msg){
    if (tg?.showAlert) tg.showAlert(msg);
    else alert(msg);
  }
  function showSentPopup(){
    if (!tg?.showPopup) return;
    tg.showPopup({
      title: "Telegram",
      message: "Î— Î±Î¯Ï„Î·ÏƒÎ· ÏƒÏ„Î¬Î»Î¸Î·ÎºÎµ. Î¤Î¿ Î±Ï€Î¿Ï„Î­Î»ÎµÏƒÎ¼Î± Î¸Î± Î­ÏÎ¸ÎµÎ¹ Î¼Î­ÏƒÎ± ÏƒÏ„Î¿ Telegram.",
      buttons: [{ type: "ok", text: "Close" }]
    }, () => {});
  }

  function setPreviewFromFile(f){
    if (!f) {
      previewVid.style.display = "none";
      previewVid.src = "";
      removeVid.style.display = "none";
      uploadPlaceholder.style.display = "flex";
      return;
    }
    const maxBytes = 100 * 1024 * 1024;
    if (f.size > maxBytes) {
      showAlert("Î¤Î¿ Î²Î¯Î½Ï„ÎµÎ¿ ÎµÎ¯Î½Î±Î¹ Ï€Î¬Î½Ï‰ Î±Ï€ÏŒ 100MB.");
      file = null;
      fileEl.value = "";
      setPreviewFromFile(null);
      return;
    }
    const url = URL.createObjectURL(f);
    previewVid.src = url;
    previewVid.style.display = "block";
    removeVid.style.display = "block";
    uploadPlaceholder.style.display = "none";
  }

  // Events
  promptEl.addEventListener("input", () => {
    charCount.textContent = String(promptEl.value.length);
    if (promptEl.value.trim().length > 0) promptErr.style.display = "none";
  });

  drop?.addEventListener("click", () => fileEl.click());
  drop?.addEventListener("dragover", (e) => e.preventDefault());
  drop?.addEventListener("drop", (e) => {
    e.preventDefault();
    const f = e.dataTransfer.files && e.dataTransfer.files[0] ? e.dataTransfer.files[0] : null;
    if (!f) return;
    file = f;
    vidErr.style.display = "none";
    setPreviewFromFile(file);
  });

  fileEl.addEventListener("change", () => {
    const f = fileEl.files && fileEl.files[0] ? fileEl.files[0] : null;
    if (!f) return;
    file = f;
    vidErr.style.display = "none";
    setPreviewFromFile(file);
  });

  removeVid.addEventListener("click", (e) => {
    e.preventDefault();
    e.stopPropagation();
    file = null;
    fileEl.value = "";
    setPreviewFromFile(null);
  });

  btn.addEventListener("click", async () => {
    const prompt = (promptEl.value || "").trim();

    promptErr.style.display = "none";
    vidErr.style.display = "none";

    if (!prompt) {
      promptErr.style.display = "block";
      showAlert("Î’Î¬Î»Îµ prompt.");
      return;
    }
    if (!file) {
      vidErr.style.display = "block";
      showAlert("Î’Î¬Î»Îµ 1 Î²Î¯Î½Ï„ÎµÎ¿.");
      return;
    }

    btn.disabled = true;

    try {
      const fd = new FormData();
      fd.append("tg_init_data", TG_INIT_DATA);
      fd.append("prompt", prompt);
      fd.append("video", file, file.name);

      showSentPopup();

      const res = await fetch(API_URL, {
        method: "POST",
        body: fd,
      });

      const data = await res.json().catch(() => ({}));

      if (!res.ok || data?.ok === false) {
        const msg = data?.error || data?.detail || data?.message || "Î‘Ï€Î¿Ï„Ï…Ï‡Î¯Î±";
        throw new Error(msg);
      }

      if (tg?.close) tg.close();

    } catch (e) {
      showAlert("Î‘Ï€Î¿Ï„Ï…Ï‡Î¯Î±. " + (e?.message || ""));
    } finally {
      btn.disabled = false;
    }
  });

  // init
  charCount.textContent = "0";
</script>
</body>
</html>
